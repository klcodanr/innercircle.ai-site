---
layout: default
---

<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand topnav" href="/">
                <img src="{{site.baseurl}}/img/Logo.png" alt="{{site.name}}" />
                <span>
                    {{ site.name }}
                </span>
            </a>
            
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/#about">About</a>
                </li>
                <li>
                    <a href="/#download">Download</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<a name="about"></a>
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>{{site.name}}</h1>
                    <h3>{{page.content | strip_html }}</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <a href="{{site.androidLink}}" data-action="download" data-device="android" class="btn btn-default btn-lg">
                                <i class="fa fa-android fa-fw"></i> <span class="network-name">Android App</span>
                            </a>
                        </li>
                        <li>
                            <a href="{{site.iosLink}}" data-action="download" data-device="ios" class="btn btn-default btn-lg">
                                <i class="fa fa-apple fa-fw"></i> <span class="network-name">iOS App</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{content}}
    </div>
</div>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-inline">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li class="footer-menu-divider">&sdot;</li>
                    <li>
                        <a href="/#about">About</a>
                    </li>
                    <li>
                        <a href="/#download">Download</a>
                    </li>
                </ul>
                <p class="copyright text-muted small">Copyright &copy; {{site.name}} {{ 'now' | date: "%Y" }}. All Rights Reserved</p>
            </div>
        </div>
    </div>
</footer>
